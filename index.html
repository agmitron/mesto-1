<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img src="./images/logo.svg" alt="логотип" class="logo" />
      </header>
      <main class="content">
        <section class="profile content__section">
          <div class="profile__person">
            <img
              src="./images/kusto.jpg"
              alt="Жак Ив Кусто"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__activity">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="card">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/elbrus.jpg"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/dombay.jpg"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/elbrus.jpg"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/dombay.jpg"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Домбайк</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__footer">
        <h2 class="footer__copyright">© 2020 Роман Гонтарь</h2>
      </footer>
    </div>
    <form class="form">
      <div class="form__overlay"></div>
      <div class="form__inner">
        <button class="form__close-button" type="button"></button>
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" value="Жак-Ив Кусто" class="form__name" />
        <input
          type="text"
          value="Исследователь океана"
          class="form__activity"
        />
        <button type="submit" class="form__save-button" value="Сохранить">
          Сохранить
        </button>
      </div>
    </form>
    <script src="./scripts/script.js"></script>
  </body>
</html>
